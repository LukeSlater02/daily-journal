<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke's Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <section class="logo">
            <img src="images/blackcompanylogo.jpg" alt="">
            <h2 class="section-title">Welcome to my Journal</h2>
            <p class="intro">I will record my progress at NSS here, listing entries on things I have learned/accomplished, on a semi-regular basis.</p>
        </section>
    </header>
    
    <main>
        <section class="journal-input-container">
        <section class="journal-input">
        <h1 class="section-title">Luke's Daily Journal - Cohort 55</h1>
        
        <article class="input-column">
        <form action="">  
            <fieldset>
                <label for="journalDate">Date of entry</label>
                <input style="width:9.5em" type="date" name="journalDate" id="journalDate"> 
            </fieldset>
        </form>
        </article>
        <article class="input-column">
        <form action="">
            <fieldset>
                <label for="conceptsCovered">Concepts covered</label>
                <textarea style="width: 25em" name="" id="" cols="10" rows=""></textarea>
            </fieldset>
        </form>
        </article>
        <article class="input-column">
        <form action="">
            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <textarea name="" id="" cols="60" rows="4"></textarea>
            </fieldset>
        </form>
        </article>
        <article class="input-column">
        <form action="">
            <fieldset>
                <label for="understanding">Level of understanding</label>
                <select style="width:23em" name="understanding" id="understanding">
                    <option value="gotIt">Got it down.</option>
                    <option value="thinkSo">I think I've got it, but will need to check notes.</option>
                    <option value="needPractice">Need more practice.</option>
                    <option value="trouble">Having trouble.</option>
                    <option value="nope">Completely baffled.</option>
                    <option value="fuckthis">I'm going to quit.</option>
                </select>
            </fieldset>
            <article class="input-column">
            <input class="record-button" type="submit" value="Record Journal Entry">
            </article>
        </form>
        </article>
    </section>
</section>
   

    <section class="journal-entries">
        <h2 class="section-title" style="text-align:center">Journal Entries</h2>
        <h3 style="margin-bottom: .1em">Filter by level of understanding.</h3>
        <select style="width:23em" name="understanding" id="understanding-filter">
            <option value="default">---</option>
            <option value="gotIt">Got it down.</option>
            <option value="thinkSo">I think I've got it, but will need to check notes.</option>
            <option value="needPractice">Need more practice.</option>
            <option value="trouble">Having trouble.</option>
            <option value="nope">Completely baffled.</option>
        </select>
    </section>

    </main>

    <footer>

    </footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
